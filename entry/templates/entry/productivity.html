{% extends 'entry/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  {% if icon %}
    <div class="text-center">
      <p class="text-muted">표시할 내용이 없습니다</p>
      <img height="300" src="{% static 'icons/empty-easter-basket.jpg' %}" alt="표시할 내용 없음">
    </div>
  {% else %}
    <canvas id="myChart" width="450" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [
            {% for datum in data %}'{{ datum.date_for_chart }}',{% endfor %}
          ],
          datasets: [{
            data: [
              {% for datum in data %}{{ datum.productivity }},{% endfor %}
            ],
            label: "생산성",
            borderColor: "#eb3477",
            fill: false
          }]
        },
        options: {
          title: {
            display: true,
            text: '1 ~ 10 범위'
          }
        }
      });
    </script>
  {% endif %}
</div>
{% endblock %}
